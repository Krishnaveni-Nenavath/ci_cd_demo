name: Scraper CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"

# Global, reusable variables (NO hardcoding)
env:
  IMAGE_NAME: my-scraper
  REGISTRY: docker.io

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1️⃣ Checkout Code
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2️⃣ Docker Buildx (industry standard)
      # =========================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================
      # 3️⃣ Login to Docker Hub
      # =========================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # =========================
      # 4️⃣ Generate Image Tag (Git SHA)
      # =========================
      - name: Generate image tag
        id: vars
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # =========================
      # 5️⃣ Build & Push Docker Image
      # =========================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # =========================
      # 6️⃣ Setup kubectl
      # =========================
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      # =========================
      # 7️⃣ Configure Kubernetes Access
      # =========================
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # =========================
      # 8️⃣ Deploy to Kubernetes
      # =========================
      - name: Deploy scraper to Kubernetes
        run: |
          kubectl apply -f kubernetes/

          kubectl set image deployment/scraper-deployment \
            scraper=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          kubectl rollout status deployment/scraper-deployment
