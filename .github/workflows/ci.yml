name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */4 * * *'  # runs every 4 hours

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-scraper:latest .

      # 5️⃣ Run container locally (optional)
      - name: Run container
        run: |
          docker run -d --name scraper-container my-scraper:latest

      # 6️⃣ Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag my-scraper:latest ${{ secrets.DOCKER_USERNAME }}/my-scraper:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-scraper:latest
